<div class="row" style="margin-bottom: 10px">
    <a class="btn btn-success" routerLink="/categories/add" routerLinkActive="active"><span class="fas fa-plus-circle"></span> Nuevo</a>
</div>
<div class="row">
    <table class="table table-bordered">
        <thead class="thead-dark text-center">
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripción</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody *ngFor = "let category of categories" class="align-middle">
            <tr>
                <th scope="row">{{category.codigo_cat}}</th>
                <td>{{category.nombre_cat}}</td>
                <td>{{category.descripcion_categoria_cat}}</td>
                <td class="text-center">
                    <a [routerLink]="['/categories/edit', category.codigo_cat]" class="btn btn-dark">Editar</a>
                    <button class="btn btn-danger" (click)="deleteCategory(category.codigo_cat)">
                        <i class="far fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
